<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

    <title>Question-1</title>
    <script>
        function register() {
            var getSelectedValue = document.querySelector('input[name="ans"]:checked');
            if (getSelectedValue != null) {
                var c = localStorage.getItem("correct");
                var w = localStorage.getItem("total");
                var crct = Number(c);
                var tot = Number(w);
                var x = document.getElementById("78").checked;
                if (x) {
                    crct++;
                    tot++;
                }
                else {
                    tot++;
                }
                if (localStorage) {
                    localStorage.setItem("correct", crct);
                    localStorage.setItem("total", tot);
                }
            }
        }
    </script>
</head>

<body style="background-image:url('1.jpg');">
     <div class="container bg-warning text-white">
            <div class="form-row">
                <div class="col-md-12 mb-3"></div>
            </div>
    </div><br><br>
    <div class="container">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6 border border-dark border-4" style="background-color:#6495ED;">
                <h1>What is 36 + 42?</h1>

                <form action="q2.html" style="font-size: 30px;">
                    
                    <input type="radio" name="ans" id="64" value="64" required><label for="64">64</label><br>
                    
                    <input type="radio" name="ans" id="78" value="78"><label for="78">78</label><br>
                    
                    <input type="radio" name="ans" id="76" value="76"><label for="76">76</label><br><br>
                    <input type="submit" value="Submit" onclick="register()"><br><br>
                </form>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
