<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="quiz.css">
    <!-- <link rel="stylesheet" href="quiz.css"> -->
    <title>quiz</title>
    <script>
        function register() {
            var userid = document.getElementById("validationServer02").value;
            var username = document.getElementById("validationServer01").value;

            if (localStorage) {
                localStorage.setItem("id", userid);
                localStorage.setItem("name", username);
                localStorage.setItem("correct", "0");
                localStorage.setItem("total", "0");
            }
        }
    </script>

</head>

<body style="background-image:url('1.jpg'); font-weight: bolder;font-size: larger;">
    <br><br>
    <center><h1 style="font-weight: bolder;font-size: 40px;text-shadow: aqua;">QUIZ</h1></center>
    <div class="container bg-warning text-white">
        <form action="q1.html">
            <div class="form-row">
                <div class="col-md-2 mb-3"></div>
                <div class="col-md-8 mb-3"><br>
                    <label for="validationServer01">First name</label>
                    <input type="text" class="form-control is-valid" id="validationServer01" value="" required><br>
                </div>
                <br>
            </div>
            <div class="form-row">
                <div class="col-md-2 mb-3"></div>
                <div class="col-md-8 mb-3">
                    <label for="validationServer01">Roll.no</label>
                    <input type="text" class="form-control is-valid" id="validationServer02" value="" required><br>
                </div>
                <br>
            </div>
            

            <center><input type="submit" onclick="register()"></center>
        </form>
    </div>
    <div class="container bg-warning text-white">
        <div class="form-row">
                <div class="col-md-12 mb-3">
            </div>
        </div>
    </div>
</body>

</html>
