<!doctype html>
<html lang="en">

<head>
    <body>
     <div class="container bg-primary text-white">
            <div class="form-row">
                <div class="col-md-12 mb-3"></div>
            </div>
    </div><br><br>
    </body>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

    <title>Results</title>
    <script>
        function register() {
            if (localStorage) {
                var y = localStorage.getItem("id");
                var x = localStorage.getItem("name");
                var z = localStorage.getItem("correct");
                var t = localStorage.getItem("total");
                var tot = Number(t);
                var crct = Number(z);
                // var tot = wrng + crct;
                var per = (crct / tot) * 100;
                var myTable =
                    '<div class="container">' +
                    '<div class="row">' +
                    '<div class="col-sm-3"></div>' +
                    '<div class="col-sm-6">' +
                    '<center>' +
                    '<table class="table border border-dark border-4 table-bordered">' +
                    '<tr bgcolor= #6495ED >' +
                    '<td  align="center"><font face="helvetica"><b>name: ' + x + '</b></font></td>' +
                    // '<td  align="center"><font face="helvetica"><b>id: ' + y + '</b></font></td>' +
                    '<td  align="center"><font face="helvetica"><b></b></font></td>' +
                    '</tr>' +
                    '<tr bgcolor= #6495ED>' +
                    '<td  align="center"><font face="helvetica"><b>Total Questions</b></font></td>' +
                    '<td  align="center"><font face="helvetica"><b>' + tot + '</b></font></td>' +
                    '</tr>' +
                    '<tr bgcolor= #6495ED>' +
                    '<td  align="center"><font face="helvetica"><b>Correct</b></font></td>' +
                    '<td  align="center"><font face="helvetica"><b>' + crct + '</b></font></td>' +
                    '</tr>' +
                    // '<tr bgcolor= #E5FCE3>' +
                    // '<td  align="center"><font face="helvetica"><b>Not Attempted</b></font></td>' +
                    // '<td  align="center"><font face="helvetica"><b>' + 0 + '</b></font></td>' +
                    // '</tr>' +
                    // '<tr bgcolor= #E5FCE3>' +
                    // '<td  align="center"><font face="helvetica"><b>Wrong</b></font></td>' +
                    // '<td  align="center"><font face="helvetica"><b>' + wrng + '</b></font></td>' +
                    // '</tr>' +
                    '<tr bgcolor= #6495ED>' +
                    '<td  align="center"><font face="helvetica"><b>Percentage</b></font></td>' +
                    '<td  align="center"><font face="helvetica"><b>' + per + '%</b></font></td>' +
                    '</tr>' +
                    '</table>' +
                    '</center>'+'</div>'+'<div class="col-sm-3"></div>' +'</div>'+'</div>';
                document.writeln("<h1><center>RESULTS</center><h1>")
                document.writeln(myTable);
            }
        }
        register();

    </script>
</head>
